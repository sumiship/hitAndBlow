<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Hit and Blow</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="船2.png" />
  </head>
  <body>
    <header>Hit and Blow</header>
    <main id="app">
      <div class="answer">
        <div class="algoButton" @click="algo()">algo1</div>
        <div class="algoButton" @click="algo2()">algo2</div>
        <div class="algoButton" @click="algo3()">algo3</div>
        <div v-if="!isFinished" class="putAnswer" @click="viewAns()">
          答えを見る
        </div>
        <div v-if="isFinished" class="putAnswer">{{answer}}</div>
        <div class="algoButton" @click="hint()">hint</div>
        <div class="restart" @click="restart()">restart</div>
      </div>
      <div class="response">
        <div v-if="hintView" class="hintView">
          <table>
            <thead>
              <tr>
                <th>num\arr</th>
                <th>○</th>
                <th>○</th>
                <th>○</th>
                <th>○</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(hintRow, index) in hintArr" :key="index">
                <td>{{index}}</td>
                <td>{{hintRow[0]}}%</td>
                <td>{{hintRow[1]}}%</td>
                <td>{{hintRow[2]}}%</td>
                <td>{{hintRow[3]}}%</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="resTable">
          <div class="thead">
            <div>数字</div>
            <div>Hit</div>
            <div>Blow</div>
          </div>
          <div class="tbody">
            <div class="record" v-for="(respon, index) in res" :key="index">
              <div id="recordNum">
                <div>{{respon[0]}}</div>
                <div>{{respon[1]}}</div>
                <div>{{respon[2]}}</div>
                <div>{{respon[3]}}</div>
              </div>
              <div>{{respon[4]}}</div>
              <div>{{respon[5]}}</div>
            </div>
          </div>
        </div>
      </div>
      <div class="action">
        <div class="attack">
          <div class="attacks">
            <div
              v-for="(num, index) in attackNum"
              :key="index"
              class="attack-box"
              @click="putNum(index)"
            >
              {{num}}
            </div>
          </div>
          <div class="attack-button">
            <button @click="check()">attack</button>
          </div>
        </div>
        <div class="numbers">
          <div
            v-for="num in numList"
            :key="num.num"
            :class="{selected: num.num==selectedNum,active: num.able}"
            @click="selectNum(num.num)"
          >
            {{num.num}}
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/main.js"></script>
  </body>
</html>
