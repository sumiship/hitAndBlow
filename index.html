<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Hit and Blow</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="èˆ¹2.png" />
  </head>
  <body>
    <header></header>
    <main id="app">
      <div class="answer">
      </div>
      <div class="response">
        <ul></ul>
        <h1></h1>
      </div>
      <div class="action">
        <div class="attack">
          <div class="attacks">
            <div
              v-for="(num, index) in attackNum"
              :key="index"
              class="attack-box"
              @click="putNum(index)"
            >
              {{num}}
            </div>
          </div>
          <div class="attack-button">
            <button @click="check()">attack</button>
          </div>
        </div>
        <div class="numbers">
          <div
            v-for="num in numList"
            :key="num.num"
            :class="{active: num.able}"
            @click="selectNum(num.num)"
          >
            {{num.num}}
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/main.js"></script>
  </body>
</html>
